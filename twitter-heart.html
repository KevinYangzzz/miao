<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .heart {
      position: relative;
      margin: 20px auto;
      width: 100px;
      height: 100px;
      background-image: url(./twitter-thumbup.png);
      cursor: pointer;
    }

    .heart:hover::after {
      content: attr(data-title);
      position: absolute;
      top: 70px;
      left: -102px;
      width: 260px;
      font-size: 12px;
    }

    .count {
      position: absolute;
      left: 80px;
      top: 37px;
      color: grey;
      font-size: 20px;
    }

    .heart-transition {
      transition: all 2s steps(28);
      background-position: -2800px 0;
    }
  </style>
    
</head>
<body>
  <div class="heart" data-title="不要走好吗？———1000米体测时，体育老师说">
    <span class="count">348</span>
  </div>

  <script>
    let heart = document.querySelector(".heart");
    let count = document.querySelector(".count");

    heart.addEventListener('click', function(){
      heart.classList.add("heart-transition");
      count.innerHTML = "349";
    })
</script>
</body>
</html>
