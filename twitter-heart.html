<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: relative;
      margin: 20px 20px;
      width: 100px;
      height: 100px;
      background-image: url(./twitter-thumbup.png);
      zoom: 2;
      cursor: pointer;
    }

    .count {
      position: absolute;
      left: 80px;
      top: 37px;
      color: grey;
      font-size: 20px;
    }

    .heart-animation {
      transition: all 2s steps(28);
      background-position: -2800px 0;
    }
  </style>
    
</head>
<body>
  <div class="heart">
    <span class="count">348</span>
  </div>

  <script>
    let heart = document.querySelector(".heart");
    let count = document.querySelector(".count");
    console.log(count)
    heart.addEventListener('click', function(){
      heart.classList.add("heart-animation");
      count.innerHTML = "349";
    })
</script>
</body>
</html>
