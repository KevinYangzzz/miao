<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @media screen and (max-width: 346px){
      .slider {
      position: relative;
      width: 346px;
      height: 130px;
      border: 2px solid grey;
      white-space: nowrap;
      overflow: hidden;
      }
    }

    @media screen and (min-width: 346px){
      .slider {
      position: relative;
      margin: 40px auto;
      width: 1226px;
      height: 460px;
      border: 2px solid grey;
      white-space: nowrap;
      overflow: hidden;
      }
    }

    .slider img {
      position: absolute;
      left: 100%;
      width: 100%;
    }

    .slider .indicators {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .slider .indicators .indicator {
      display: inline-block;
      margin-right: 1vw;
      width: 2vw;
      height: 2vw;
      background-color: rgb(233, 233, 233, .5);
      border-radius: 20px;
      cursor: pointer;
    }

    .slider input {
      display: none;
    }

    input:nth-child(1):checked ~ img:nth-of-type(1),
    input:nth-child(2):checked ~ img:nth-of-type(2),
    input:nth-child(3):checked ~ img:nth-of-type(3),
    input:nth-child(4):checked ~ img:nth-of-type(4),
    input:nth-child(5):checked ~ img:nth-of-type(5) {
      left: 0;
    }

    input:nth-child(1):checked ~ .indicators label:nth-child(1),
    input:nth-child(2):checked ~ .indicators label:nth-child(2),
    input:nth-child(3):checked ~ .indicators label:nth-child(3),
    input:nth-child(4):checked ~ .indicators label:nth-child(4),
    input:nth-child(5):checked ~ .indicators label:nth-child(5){
      background-color: rgba(0, 0, 0, .3);
    }
  </style>
</head>
<body>
  <div class="slider">
    <input type="radio" name="radio" id="img-1" checked>
    <input type="radio" name="radio" id="img-2">
    <input type="radio" name="radio" id="img-3">
    <input type="radio" name="radio" id="img-4">
    <input type="radio" name="radio" id="img-5">

    <img src="./images/1.jpg" alt="">
    <img src="./images/2.jpg" alt="">
    <img src="./images/3.jpg" alt="">
    <img src="./images/4.jpg" alt="">
    <img src="./images/5.jpg" alt="">

    <div class="indicators">
      <label for="img-1" class="indicator"></label>
      <label for="img-2" class="indicator"></label>
      <label for="img-3" class="indicator"></label>
      <label for="img-4" class="indicator"></label>
      <label for="img-5" class="indicator"></label>
    </div>
  </div>
</body>
</html>
