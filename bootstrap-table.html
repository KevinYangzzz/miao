<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @media screen and (max-width: 347px) {
      .container {
        display: flex;
        width: 100%;
        border: 2px solid #dee2e6;
        border-radius: 10px;
      }
    }

    @media screen and (min-width: 347px) {
      .container {
        display: flex;
        margin: auto;
        width: 80%;
        border: 2px solid #dee2e6;
        border-radius: 10px;
      }
    }

    /* table */
    .table {
      border-collapse: collapse;
    }

    .table tr {
      border-bottom: 1px solid #dee2e6;
    }
    
    .table thead tr{
      border-bottom: 1px solid #000;
    }

    .table th,
    .table td {
      padding: .5em;
      text-align: left;
    }

    .table tbody td:first-child {
      font-weight: bold;
    }

    /* table-sm  */
    .table-sm tr {
      font-size: 0.825rem;
      border-bottom: 1px solid #dee2e6;
    }
    
    .table-sm th,
    .table-sm td {
      padding: .2em;
      font-size: 0.825rem;
      text-align: left;
    }

    .table-sm tbody td:first-child {
      font-weight: bold;
    }
  
    /* table-bordered */
    .table-bordered {
      border-collapse: collapse;
    }
    
    .table-bordered th,
    .table-bordered td {
      border: 1px solid grey;
    }

    /* table-borderless */
    .table-borderless thead tr,
    .table-borderless tbody tr {
      border: none;
    }

    /* table-dark */
    .table-dark,
    table.table-dark tr{
      color: #fff;
      background-color: #212529;
    }

    .table-dark {
      border-color: #373b3e;
    }

    .table-dark thead tr {
      border-color: #fff;
    }

    .table-dark.table-striped tbody > tr:nth-child(odd) {
      background-color: #3e444a;
    }

    /* table-striped */
    .table-striped tbody > tr:nth-child(odd) {
      background-color: #dee2e6;
    }

    /* table-hover */
    table.table-hover tr:nth-child(n):hover {
      background-color: grey;
      color: #000;
    }

    /* container layout and decoration */
    .choice-list {
      display: flex;
      flex-flow: column;
      flex: 1 1 auto;
      row-gap: 0.8em;

      min-width: 6em;
      padding: 1.5em .8em;
      border-right: 2px solid #dee2e6;
      overflow: auto;
    }

    .choice-1,
    .choice-2,
    .choice-3,
    .choice-4,
    .choice-5,
    .choice-6,
    .choice-7 {
      flex: 1;
      padding: .5em .4em;
      border: 1px solid grey;
      text-align: center;
      background-color: #f9f9fb;
      cursor: pointer;
      border-radius: 5px;
    }

    .output {
      display: flex;
      flex: 3 auto;
      padding: 1em;
      overflow: auto;
    }

    table {
      flex: 0.8;
      margin: auto;
    }

    .active {
      border: 2px solid #0085f2;
    }
  </style
</head>
<body>
  <div class="container">

    <div class="choice-list">
      <div class="choice-1 active">Table</div>
      <div class="choice-2">Small Table</div>
      <div class="choice-3">Striped Rows</div>
      <div class="choice-4">Hoverable Rows</div>
      <div class="choice-5">Bordered Table</div>
      <div class="choice-6">Borderless Table</div>
      <div class="choice-7">Dark Mode</div>
    </div>

    <div class="output">
      <table class="table">

          <thead>
            <tr>
              <th>Lorem.</th>
              <th>Facere?</th>
              <th>Numquam.</th>
              <th>Atque!</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Lorem.</td>
              <td>Fugit.</td>
              <td>Incidunt.</td>
              <td>Modi?</td>
            </tr>
            <tr>
              <td>Lorem.</td>
              <td>Accusantium.</td>
              <td>Porro!</td>
              <td>Ratione.</td>
            </tr>
            <tr>
              <td>Lorem.</td>
              <td>Id.</td>
              <td>Debitis?</td>
              <td>Delectus!</td>
            </tr>
          </tbody>

      </table>
    </div>
  </div>

  <script>
    let choice1 = document.querySelector('.choice-1');
    let choice2 = document.querySelector('.choice-2');
    let choice3 = document.querySelector('.choice-3');
    let choice4 = document.querySelector('.choice-4');
    let choice5 = document.querySelector('.choice-5');
    let choice6 = document.querySelector('.choice-6');
    let choice7 = document.querySelector('.choice-7');
    let table = document.querySelector('table');

    choice1.addEventListener("click", function(){
      this.classList.toggle('active');
      table.classList.toggle('table')
    })

    choice2.addEventListener("click", function() {
      this.classList.toggle('active');
      table.classList.toggle('table-sm');
    })

    choice3.addEventListener("click", function() {
      this.classList.toggle('active');
      table.classList.toggle('table-striped');
    })

    choice4.addEventListener("click", function() {
      this.classList.toggle('active');
      table.classList.toggle('table-hover');
    })

    choice5.addEventListener("click", function() {

      if (choice6.classList.contains('active')) {
        choice6.classList.remove('active');
        table.classList.remove('table-borderless');
      }

      this.classList.toggle('active');
      table.classList.toggle('table-bordered');
    })

    choice6.addEventListener("click", function() {

      if (choice5.classList.contains('active')) {
        choice5.classList.remove('active');
        table.classList.remove('table-bordered');
      }

      this.classList.toggle('active');
      table.classList.toggle('table-borderless');
    })

    choice7.addEventListener("click", function() {
      this.classList.toggle('active');
      table.classList.toggle('table-dark');
    })
  </script>
</body>
</html>
